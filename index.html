<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading Prize...</title>
<style>
    body {
        background: #000;
        color: #0f0;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 20%;
        font-size: 24px;
    }
    #video {
        display: none;
        padding-top: 0;
    }
</style>
</head>
<body>

<div id="loading">Loading your reward... <br><br> Please wait...</div>

<div id="video">
    <iframe width="100%" height="100%" style="position:absolute; top:0; left:0; border:0;"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1"
        allow="autoplay; encrypted-media">
    </iframe>
</div>

<script>
    setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('video').style.display = 'block';
    }, 3000);
</script>

</body>
</html>
